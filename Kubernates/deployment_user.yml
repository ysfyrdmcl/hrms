apiVersion: apps/v1
kind: Deployment
metadata:
  name: userdeployment
  labels:
    team: hrdevelopersteam
spec:
  replicas: 1
  selector:
    matchLabels:
      app: user-service
  template:
    metadata:
      labels:
        app: user-service
    spec:
      containers:
        - image: ysfyrdmcl/hruserservice:v001
          name:  poduser
          resources:
            requests:
              memory: "1Gi"
              cpu: "0.1"
            limits:
              memory: "2Gi"
              cpu: "0.25"
          ports:
            - containerPort: 9091
          env:
            - name:  SERVERPORT
              valueFrom:
                secretKeyRef:
                  name: hrdbsecret
                  key: user_port
            - name: DBUSERNAME
              valueFrom:
                secretKeyRef:
                  name: hrdbsecret
                  key: db_username
            - name: DBPASSWORD
              valueFrom:
                secretKeyRef:
                  name: hrdbsecret
                  key: db_password
            - name: DBURL
              valueFrom:
                secretKeyRef:
                  name: hrdbsecret
                  key: db_url
            - name: AUTHURL
              valueFrom:
                secretKeyRef:
                  name: hrdbsecret
                  key: auth_url
            - name: MAINURL
              valueFrom:
                secretKeyRef:
                  name: hrdbsecret
                  key: main_url
            - name: USERURL
              valueFrom:
                secretKeyRef:
                  name: hrdbsecret
                  key: user_url
            - name: CONFIGSERVER
              valueFrom:
                secretKeyRef:
                  name: hrdbsecret
                  key: config_server_url